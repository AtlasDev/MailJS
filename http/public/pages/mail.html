<section class="content">
    <div class="box box-danger">
        <div class="box-body no-padding">
            <div class="mailbox-read-info">
                <h3>{{mail.subject}}</h3>
                <h5>From: {{mail.senderDisplay}} ({{mail.sender}}) <span class="mailbox-read-time pull-right">{{mail.reportedDate | date:'HH:mm d MMM yyyy'}}</span></h5>
            </div>
            <div class="offset mailbox-controls with-border">
                <div class="btn-group">
                    <button class="btn btn-default"><i class="fa fa-reply"></i> Reply</button>
					<button class="btn btn-default"><i class="fa fa-share"></i> Forward</button>
    				<button class="btn btn-default" ng-click="deleteMail()"><i class="fa fa-trash-o"></i> {{'common.delete' | translate | capitalize}}</button>
                </div>
            </div>
            <div ng-show="mail.attachmentsCount > 0">
                <ul class="mailbox-attachments clearfix">
                    <li ng-repeat="attachment in mail.attachmentsMeta">
                        <div class="mailbox-attachment-info">
                            <span class="mailbox-attachment-name"><i class="fa {{getAttachmentType(attachment.contentType)}}"></i> {{attachment.fileName}}</span>
                            <span class="mailbox-attachment-size">
                                {{attachment.length | bytes}}
                                <a ng-click="downloadAttachment(attachment)" href="" class="btn btn-default btn-xs pull-right"><i class="fa fa-download"></i></a>
                            </span>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="mailbox-read-message mailContent" ng-bind-html="mail.content"></div>
        </div>
        <div class="box-footer">
            <div class="btn-group">
				<button class="btn btn-default"><i class="fa fa-reply"></i> Reply</button>
				<button class="btn btn-default"><i class="fa fa-share"></i> Forward</button>
				<button class="btn btn-default" ng-click="deleteMail()"><i class="fa fa-trash-o"></i> {{'common.delete' | translate | capitalize}}</button>
			</div>
        </div>
    </div>
</section>
