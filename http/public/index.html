<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Login - MailJS</title>
		<meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
		<meta name="theme-color" content="#dd4b39">
		<!-- TODO: change size to 192x192 -->
		<link rel="icon" sizes="96x96" href="favicon-96x96.png">
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
		<link rel="shortcut icon" type="image/png" href="favicon-96x96.png">
		<!-- Bootstrap 3.3.4 -->
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<!-- Theme style -->
		<link href="css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body class="login-page">
		<div class="login-box" id="login-box">
			<div class="login-logo">
				<b>Mail</b>JS
			</div>
			<div class="login-box-body">
				<p class="login-box-msg">Sign in to access your mailbox</p>
                <div class="alert alert-danger hidden" id="loginError">
                    <strong>Login failed: </strong><div id="loginErrorMsg"></div>
                </div>
                <div class="alert alert-info hidden" id="info">
                    <strong>Info: </strong><div id="infoMsg"></div>
                </div>
				<form action="#" id="login" name="login">
					<div class="form-group has-feedback">
						<input id="username" type="text" class="form-control" placeholder="Username"/>
						<span class="glyphicon glyphicon-user form-control-feedback"></span>
					</div>
					<div class="form-group has-feedback">
						<input id="password" type="password" class="form-control" placeholder="Password"/>
						<span class="glyphicon glyphicon-lock form-control-feedback"></span>
					</div>
					<button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
				</form>
			</div>
		</div>
		<div class="login-box" style="display:none" id="2fa-box">
			<div class="login-logo">
				<b>Mail</b>JS
			</div>
			<div class="login-box-body">
				<p class="login-box-msg">Welcome <b id="name"></b>! Please fill in your 2fa code to proceed</p>
                <div class="alert alert-danger hidden" id="TFAerror">
                    <strong>Login failed: </strong><div id="TFAerrorMsg"></div>
                </div>
				<form action="#" id="2fa" name="2fa">
					<div class="form-group has-feedback">
						<input id="code" type="text" class="form-control" placeholder="Code"/>
						<span class="glyphicon glyphicon-asterisk form-control-feedback"></span>
					</div>
					<button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
				</form>
			</div>
		</div>

		<!-- jQuery 2.1.4 -->
		<script src="js/other/jQuery-2.1.4.min.js" type="text/javascript"></script>
		<!-- Bootstrap 3.3.2 JS -->
		<script src="js/other/bootstrap.min.js" type="text/javascript"></script>
		<!-- Bootstrap 3.3.2 JS -->
		<script src="js/login.js" type="text/javascript"></script>
	</body>
</html>
