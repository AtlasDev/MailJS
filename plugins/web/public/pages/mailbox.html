<section class="content-header">
	<h1>
		{{title}}
		<small>{{subtitle}}</small>
	</h1>
</section>
<section class="content">
	<div class="box box-primary">
		<div class="box-header with-border">
			<h3 class="box-title">Inbox</h3>
		    <div class="box-tools pull-right">
				<div class="has-feedback">
				  <input type="search" class="form-control input-sm" ng-model="search" placeholder="Search Mail"/>
				  <span class="glyphicon glyphicon-search form-control-feedback"></span>
				</div>
		    </div><!-- /.box-tools -->
			<!-- /.box-tools -->
		</div>
		<!-- /.box-header -->
		<div class="box-body no-padding">
			<div class="mailbox-controls">
				<!-- Check all button -->
				<button class="btn btn-default btn-sm checkbox-toggle"><i class="fa fa-square-o"></i></button>
				<button class="btn btn-default btn-sm"><i class="fa fa-trash-o"></i></button>
				<div class="pull-right">
					1-50/200
					<div class="btn-group">
						<button class="btn btn-default btn-sm"><i class="fa fa-chevron-left"></i></button>
						<button class="btn btn-default btn-sm"><i class="fa fa-chevron-right"></i></button>
					</div>
					<!-- /.btn-group -->
				</div>
				<!-- /.pull-right -->
			</div>
			<div class="table-responsive mailbox-messages">
				<table class="table table-hover table-striped">
					<tbody>
						<tr>
							<td></td>
							<td></td>
							<td>Sender:</td>
							<td>Title:</td>
							<td></td>
							<td>Date:</td>
						</tr>
						<tr ng-repeat="mail in mails | filter:'search as results' | orderBy:date">
							<td><input type="checkbox" /></td>
							<td class="mailbox-star"><a href="#"><i class="fa text-yellow" ng-class="mail.starred ? 'fa-star' : 'fa-star-o'"></i></a></td>
							<td class="mailbox-name"><a href="read-mail.html">{{mail.from}}</a></td>
							<td class="mailbox-subject"><b>{{mail.title}}</b></td>
							<td class="mailbox-attachment"><i ng-if="mail.attachment" class="fa fa-paperclip"></i></td>
							<td class="mailbox-date">{{mail.date | date:'HH:mm d MMM yyyy'}}</td>
						</tr>
						<tr ng-if="results.length == 0">
							<td>No results found...</td>
						</tr>
					</tbody>
				</table>
				<!-- /.table -->
			</div>
			<!-- /.mail-box-messages -->
		</div>
		<!-- /.box-body -->
		<div class="box-footer no-padding">
			<div class="mailbox-controls">
				<!-- Check all button -->
				<button class="btn btn-default btn-sm checkbox-toggle"><i class="fa fa-square-o"></i></button>
				<button class="btn btn-default btn-sm"><i class="fa fa-trash-o"></i></button>
				<div class="pull-right">
					1-50/200
					<div class="btn-group">
						<button class="btn btn-default btn-sm"><i class="fa fa-chevron-left"></i></button>
						<button class="btn btn-default btn-sm"><i class="fa fa-chevron-right"></i></button>
					</div>
					<!-- /.btn-group -->
				</div>
				<!-- /.pull-right -->
			</div>
		</div>
	</div>
	<!-- /. box -->
</section>
